<!DOCTYPE html>
<html>
  <head>
    <title>Cat Breed Selector</title>
    <meta charset="UTF-8" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Our Styles -->
    <link href="styles.css" rel="stylesheet" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Our Scripts -->
    <script type="text/javascript" src="Carousel.js" defer></script>
    <script type="text/javascript" src="index.js" defer></script> 
    <!-- <script type="text/javascript" src="index_axios.js" defer></script> */-->
  </head>

  <body>
    <!-- Progress Bar-->
    <div
      id="progressBar"
      class="progress-bar-top"
      style="transition: width 1s ease;"
    ></div>

    <!-- Breed Selection -->
    <h2 class="w-100 text-center mt-5">Select a Breed</h2>
    <select
      id="breedSelect"
      style="width: 300px;"
      class="form-select form-select-lg my-1 mx-auto"
      aria-label="form-select-lg"
    >
    
    </select>
    <div class="d-flex">
      <button id="getFavouritesBtn" class="btn btn-success mx-auto mb-5">
        Get Favorites
      </button>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
      <div id="carouselInner" class="carousel-inner"></div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Information Section -->
    <div
      id="infoDump"
      class="px-5 py-3 mx-auto"
      style="max-width: 1600px;"
    ></div>

    <!-- Carousel Item Template -->
    <template id="carouselItemTemplate">
      <div class="carousel-item">
        <div class="card">
          <div class="img-wrapper">
            <img
              src="https://via.placeholder.com/600/92c952"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
      </div>
    </template>
    <!-- Carousel Item Template -->
  </body>
</html>
